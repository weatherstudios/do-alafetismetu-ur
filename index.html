<!DOCTYPE html>
<html>
<body>
<style>
.myClass {
  color: white;
  background-color: DodgerBlue;
  padding: 20px;
  text-align: center;
  margin: 10px;
}
</style>

<h1>Doğal Afetler</h1>

<p>Doğal afetler kötü şeylere yol açabilir.</p>
<p>Bunlardan bazıları ölüm,sakatlanma,incinme,mustuzluk,sitres...</p>

<p>Butano tıkla.</p>

<button onclick="showContent()">tıkla örnekler</button>

<template>
  <div class="myClass">I like: </div>
</template>

<script>
let myArr = ["kasırga", "hortum", "çığ", "kaya düşmesi", "sert rüzgarlar", ]

function showContent() {
  let temp, item, a, i;
  temp = document.getElementsByTagName("template")[0];
  //get the div element from the template:
  item = temp.content.querySelector("div");
  //for each item in the array:
  for (i = 0; i < myArr.length; i++) {
    //Create a new node, based on the template:
    a = document.importNode(item, true);
    //Add data from the array:
    a.textContent += myArr[i];
    //append the new node wherever you like:
    document.body.appendChild(a);
  }
}
</script>

</body>
</html>
